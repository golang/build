version: "2"
sql:
  - schema: "../../internal/relui/migrations/"
    queries: "../../internal/relui/queries"
    engine: "postgresql"
    gen:
      go:
        package: "db"
        out: "../../internal/relui/db"
        sql_package: "pgx/v4"
        emit_all_enum_values: true
        overrides:
          - go_type: "database/sql.NullString"
            db_type: "jsonb"
            nullable: true
          - go_type: "string"
            db_type: "jsonb"
            nullable: false
          - column: "schedules.once"
            go_type:
              type: "time.Time"
          - go_type: "github.com/google/uuid.UUID"
            db_type: "uuid"
            nullable: true
